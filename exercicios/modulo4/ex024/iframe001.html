<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso do iframe</h1>
    <p>
        Acessando o site do 

       <iframe src="https:www.cursoemvideo.com" frameborder="0" scolling="no">
        <a href="https:www.cursoemvideo.com" target="_blank">Curso em Video</a>
       </iframe>

       <!--Tamanho padrão para o Iframe é de 300x150px-->
        
        curso em video para aprender a programar
    </p>

    <p>
        Aqui temos o site "Projeto Cordel" 
        <iframe src="https://jarbasaj.github.io/projeto-cordel/index.html" frameborder="0">
            <a href="https://jarbasaj.github.io/projeto-cordel/index.html" target="_blank">Proeto Cordel - Jarbas Aj</a>
        </iframe>
        feito para o Curso em Video.
    </p>
    
</body>
</html>
